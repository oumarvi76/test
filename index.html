<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <script src="./js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/twitter_functions.js"></script>
</head>

<body>
    <div id="navigation-panel" class="container py-3">
        <div class="d-flex align-items-center justify-content-center gap-3">
            <img src="./images/twitter_logo.jpg" class="ppics">
            <h1 class="m-0">Tweeter</h1>
        </div>
    </div>
    
    <div id="post-area">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="d-flex gap-2 align-items-start mb-2">
                    <div class="profile-pic"></div>
                    <textarea type="text"  id="user-tweet" class="form-control" placeholder="What is happening?" aria-label="Username" aria-describedby="basic-addon1"></textarea>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <p id="char-counter"><i>160 characters remaining</i></p>
                    <button type="button" class="btn btn-primary" id="tweeet">Tweet</button>
                </div>
            </div>
            
            
        </div>
    </div>
        
    <div class="d-flex gap-2 align-items-start mb-2" id="personal-tweet">
        <div class="d-flex gap-2">
            <!-- <div class="profile-pic"></div> -->
            <img src="./images/perro_que_duda.png" class="ppics">
            <div>
                <div class="tweet-user"><b>Omar Villalobos</b> <i class="emails"><a href="mailto:omar.villalobos01@utrgv.edu">@omar.villalobos01@utrgv.edu</a> - 12hr</i></div>
                <div class="tweet-text">Hey, I am Omar Villalobos</div>
            </div>
        </div>
    </div>

    <div class="input-group mb-3">
        <span id="basic-addon1"></span>
        <!-- maxlength="160" -->
    </div>

    <div id="tweet-feed" class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6" id="tweet-feed">
                <!-- tweets will appear here -->
            </div>
        </div>
    </div>

    <footer>
        <div>
            <small>
                <i class="info-footer">
                    Omar Villalobos |
                    CSCI 3342 |
                    Professor: Dr. Jonathan Reyes
                </i>
            </small>
        </div>
    </footer>
</body>   
</html>
